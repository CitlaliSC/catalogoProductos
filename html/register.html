<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="../assets/logo.webp">
        <link rel="stylesheet" href="../css/styles.css">
        <title>Regístrate</title>
        <script type="module" src="/scripts/register.js" defer></script>
    </head>
    <body>
    <main>
        <form class="form-section">
            <h2>Regístrate</h2>
            <label for="inpEmail">Correo electrónico</label>
            <input type="email" id="email" required>
            <label for="inpPassword">Contraseña</label>
            <input type="password" id="password" required>
            <label for="confirmPassword">Confirmar contraseña</label>
            <input type="password" id="confirmPassword" required>
            <button type="submit" id="btnRegister">Acceder</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="../index.html">Inicia sesión</a></p>
    </main>
</body>
</html>
