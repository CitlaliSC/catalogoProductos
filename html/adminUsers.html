<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="../assets/logo.webp" />
  <title>AdministradorUsuarios</title>
  <link rel="stylesheet" href="/css/adminUsers.css" />
  <script type="module" src="../scripts/users.js"></script>
</head>
<body>
<h1>Administrador de Usuarios</h1>
<main class="grid-layout">
  <section class="form-section" style="margin-bottom: 2rem;">
    <h2>Asignar permisos a un usuario</h2>

    <label for="inpEmail">Correo electrónico del usuario</label><br />
    <input type="email" id="inpEmail" placeholder="usuario@ejemplo.com" />

    <label>Permisos</label><br />
    <div class="roles-checkboxes">
      <label><input type="checkbox" class="role-checkbox" value="cliente" /> Cliente</label>
      <label><input type="checkbox" class="role-checkbox" value="adminProductos" /> Admin Productos</label>
      <label><input type="checkbox" class="role-checkbox" value="adminUsuarios" /> Admin Usuarios</label>
    </div>

    <button id="btnAddUser">Actualizar Usuario</button>
  </section>

  <section class="form-section">
    <h2>Usuarios</h2>

    <input 
      type="text" 
      id="searchUserInput" 
      placeholder="Buscar usuario por correo..." 
      style="width: 100%; max-width: 400px; margin-bottom: 1rem; padding: 0.5rem;"
    />

    <div id="userList">
      <!-- Aquí se mostrarán los usuarios -->
    </div>
  </section>

</main>

</body>
</html>
