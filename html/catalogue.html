<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="../assets/logo.webp" />
  <title>Catálogo de Productos</title>
  <link rel="stylesheet" href="../css/catalogue.css" />
  <!-- El script se carga al final del body para que el DOM ya esté listo -->
</head>
<body>

  <!-- Encabezado -->
  <header class="header">
    <div class="container header-container">
      <h1 class="logo">Catálogo de zapatos</h1>
      <div class="header-actions">
        <span class="welcome-text">Bienvenido, Cliente</span>
        <button class="add-to-wishlist wishlist-btn">
          <i class="fas fa-heart"></i>
          Wishlist
          <span class="wishlist-count" id="wishlistCount">0</span>
        </button>
        <button id="logoutBtn" style="background-color: crimson; color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">
        Cerrar sesión
      </button>
      </div>
    </div>
  </header>

  <!-- Filtros -->
  <section class="filters container">
    <div class="filters-header">
      <h2>Filtros</h2>
      <input type="text" id="searchInput" placeholder="Buscar productos..." />
    </div>
    <div class="filter-grid">
      <div class="filter-group">
        <label for="inpMarca">Marca</label>
        <select id="inpMarca">
          <option value="">-- Selecciona Marca --</option>
          <option value="Nike">Nike</option>
          <option value="Adidas">Adidas</option>
          <option value="Puma">Puma</option>
          <option value="Reebok">Reebok</option>
          <option value="New Balance">New Balance</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="inpCategory">Categoría</label>
        <select id="inpCategory">
          <option value="">-- Selecciona Categoría --</option>
          <option value="Casuales">Casuales</option>
          <option value="Deportivos">Deportivos</option>
          <option value="Formales">Formales</option>
          <option value="Sandalias">Sandalias</option>
          <option value="Botas">Botas</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="inpPrecio">Precio Máximo</label>
        <input type="range" id="inpPrecio" min="0" max="2000" value="2000" />
        <span id="precioValor">$0 - $2000</span>
      </div>
</div>

  </section>

  <!-- Catálogo -->
  <main class="container">
    <div id="productsGrid" class="products-grid"></div>
  </main>

  <!-- Modal Wishlist -->
  <div class="modal" id="wishlistModal" style="display:none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3><i class="fas fa-heart"></i> Mi Wishlist</h3>
        <button class="close-btn">&times;</button>
      </div>
      <div class="wishlist-items" id="wishlistItems">
        <!-- Productos del wishlist se insertan aquí -->
      </div>
    </div>
  </div>

  <!-- Script JS -->
  <script type="module" src="../scripts/catalogue.js"></script>
</body>
</html>
