<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="icon" type="image/x-icon" href="./assets/logo.webp">
            <link rel="stylesheet" href="../css/login.css">
            <title>Inicia Sesión</title>
            <script type="module" src="./scripts/login.js" defer></script>
        </head>
    <body>
        <main>
            <form class="form-section">
                <h2>Inicia sesión</h2>
                <label for="inpEmail">Correo electrónico</label>
                <input type="email" id="email" required>
                <label for="inpPassword">Contraseña</label>
                <input type="password" id="password" required>
                <button id="btnLogin" type="submit">Acceder</button>
            </form>
            <p>¿No tienes cuenta? <a href="./html/register.html">Regístrate</a></p>
        </main>
    </body>
</html>
